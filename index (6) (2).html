<!DOCTYPE html>
<html lang="rus">
<head>

<title>
Index
</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

 <script>
  var a = 0;
	var b = 0;
	var c = 0;
	let arr1 = [];
  let arr2 = [];
  let arr3 = [];
  var counter1=0;
  var counter2=0;
  var counter3=0;
 function result(form)
 {
  var n0 = form.FIO.value;
  var n1 = form.firstSubject.value;
 var n2 = form.secondSubject.value;
 var n3 = form.thirdSubject.value;
 var n4 = form.fourthSubject.value;
 var n5 = form.fivthSubject.value;
  n1 = parseFloat(n1);
      n2 = parseFloat(n2);
	  n3 = parseFloat(n1);
      n4 = parseFloat(n2);
	  n5 = parseFloat(n1);
	  var suma = (n1 + n2 + n3 + n4 + n5);
	  if (suma == 25)
	  {
	  a++;
    arr1[counter1] = n0;
    counter1++;
    }
	  else if((suma <= 24) && (suma >= 20))
	  {
	  b++;
    arr2[counter2] = n0;
    counter2++;
	  }
	  else if ( n1 == 2 || n2 == 2 || n3 == 2 || n4 == 2 || n5 == 2)
	  {
	  c++;
    arr3[counter3] = n0;
    counter3++;
	  }
 }
 function info()
 {
   var number=document.getElementById('svodka').rows[1].cells[1];
   var name=document.getElementById('svodka').rows[1].cells[2];
   number.innerHTML=a;
   name.innerHTML=arr1;
   number=document.getElementById('svodka').rows[2].cells[1];
   name=document.getElementById('svodka').rows[2].cells[2];
   number.innerHTML=b;
   name.innerHTML=arr2;
   number=document.getElementById('svodka').rows[3].cells[1];
   name=document.getElementById('svodka').rows[3].cells[2];
   number.innerHTML=c;
   name.innerHTML=arr3;
 }
</script>

</head>

<body>
<form name="marks" id="mark">
<table border="1">
<tbody>
<tr>

</td>
</tr>

</td>
</tr>
<tr>

</td>
</tr>
<tr>

<td>
<input type="text" id="thirdSubject" name="thirdSubject" value="5">
</td>
</tr>
<tr>
<td>КЛОГ:</td>
<td>
<input type="text" id="fourthSubject" name="fourthSubject" value="5">
</td>
</tr>
<tr>
<td>ООП:</td>
<td>
<input type="text" id="fivthSubject" name="fivthSubject" value="5">
</td>
</tr>
</tbody>
</table>
<input type="button" value="Go" onclick="result(marks)">
<input type="button" value="Info" onclick="info()">

      <thead>

  </form>
